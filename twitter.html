
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Latest Posts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .tweet-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .tweet-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tweet-content {
            font-size: 16px;
            margin: 0 0 10px 0;
            color: #333;
        }
        .tweet-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        .update-time {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Twitter Latest Posts</h1>
    </div>
    <div class="tweet-list">

        <div class="tweet-card">
            <div class="tweet-content">My talk today a...</div>
            <div class="tweet-meta">
                <span>@elonmusk</span>
                <span>2025-01-22 23:42:21</span>
            </div>
        </div>
        <div class="tweet-card">
            <div class="tweet-content">Announcing The ...</div>
            <div class="tweet-meta">
                <span>@sama</span>
                <span>2025-01-22 23:42:42</span>
            </div>
        </div>
    </div>
    <div class="update-time">
        最后更新时间: 2025-01-22 23:42:44
    </div>
</body>
</html>
